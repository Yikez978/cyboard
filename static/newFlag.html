<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNYHackathon</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="index.html">CNY Hackathon</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li role="presentation"><a href="index.html">Home </a></li>
                        <li class="active" role="presentation"><a href="scoreboard.html">Scoreboard</a></li>
                        <li role="presentation"><a href="flag.html">Submit Flag</a></li>
                        <li role="presentation"><a href="newFlag.html">New Flag</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation"><a href="login.html">Login </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <form>
                    <h4 class="text-center">New Flag</h4>
                    <hr>
                    <div class="form-group">
                        <label class="control-label" for="challenge">Challenge Name</label>
                        <input class="form-control input-sm" type="text" name="challenge" required="" placeholder="Crypto 101" minlength="1">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="flagName">Flag </label>
                        <input class="form-control input-sm" type="text" name="flagName" required="" placeholder="flag{k3yW0rd}" minlength="1">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="points">Points </label>
                        <input class="form-control input-sm" type="text" name="points" required="" placeholder="77" minlength="1">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Description </label>
                        <input class="form-control input-sm" type="text" name="description" required="" placeholder="0110100001101001" minlength="1">
                    </div>
                    <button class="btn btn-default btn-block" type="submit">Submit </button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
