<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNYHackathon</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header"><a class="navbar-brand navbar-link" href="index.html">CNY Hackathon</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li role="presentation"><a href="index.html">Home </a></li>
                        <li role="presentation"><a href="scoreboard.html">Scoreboard</a></li>
                        <li role="presentation"><a href="flag.html">Submit Flag</a></li>
                        <li role="presentation"><a href="newFlag.html">New Flag</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active" role="presentation"><a href="login.html">Login </a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <form>
                    <h4 class="text-center">Login </h4>
                    <hr>
                    <div class="form-group">
                        <label class="control-label" for="teamName">Team Name:</label>
                        <input class="form-control input-sm" type="text" name="teamName" required="" placeholder="HAC3Rz" minlength="1" autofocus="" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password: </label>
                        <input class="form-control input-sm" type="password" name="password" required="" placeholder="superSecret123" minlength="1" autocomplete="off">
                    </div>
                    <button class="btn btn-default btn-block" type="submit">Submit </button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/flag.js"></script>
</body>

</html>
